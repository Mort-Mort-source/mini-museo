              </div>
              <div class="carousel-slide">
                <img src="/img/Señor del veneno foto 2 .jpg" alt="Omichicahuaztli - Vista lateral" class="carousel-image"
                  onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjlkNmYxIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzNiMmYyZiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk9taWNoaWNhaHVhenRsaTwvdGV4dD48L3N2Zz4='">
              </div>
              <div class="carousel-slide">
                <img src="/img/Omichicahuaztli Foto 3.jpeg" alt="Omichicahuaztli - Detalle" class="carousel-image"
                  onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjlkNmYxIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzNiMmYyZiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk9taWNoaWNhaHVhenRsaTwvdGV4dD48L3N2Zz4='">
              </div>
            </div>

            <button class="carousel-btn carousel-prev">‹</button>
            <button class="carousel-btn carousel-next">›</button>

            <div class="carousel-dots">
              <button class="carousel-dot active" data-index="0"></button>
              <button class="carousel-dot" data-index="1"></button>
              <button class="carousel-dot" data-index="2"></button>
            </div>

            <div class="carousel-counter">
              <span class="carousel-current">1</span>/<span class="carousel-total">3</span>
            </div>
          </div>
        </div>
      </div>

      <h2 style="margin-top: 3rem;">Para saber más</h2>

      <!-- DEBUG EMERGENCIA -->
      <div style="background: #f0f0f0; padding: 20px; margin: 20px 0; border-radius: 10px;">
        <h3>Debug Info:</h3>
        <div id="debug-info"></div>
      </div>

      <script>
        // Debug de imágenes
        const images = document.querySelectorAll('.carousel-image');
        let debugInfo = 'Estado de las imágenes:<br>';

        images.forEach((img, index) => {
          debugInfo += `Imagen ${index + 1}: ${img.complete ? 'Cargada' : 'Cargando'} - ${img.naturalWidth}×${img.naturalHeight}<br>`;
        });

        document.getElementById('debug-info').innerHTML = debugInfo;
      </script>

      <!-- Reproductor de Audio Personalizado -->
      <div class="audio-container">
        <div class="audio-player">
          <div class="audio-info">
            <div class="audio-title">Audio descriptivo - Omichicahuaztli</div>
            <div class="audio-time">
              <span class="current-time">0:00</span> / <span class="duration">0:00</span>
            </div>
          </div>

          <div class="audio-controls">
            <button class="control-btn play-pause" aria-label="Reproducir/Pausar">
              <svg class="play-icon" viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M8 5v14l11-7z" />
              </svg>
              <svg class="pause-icon" viewBox="0 0 24 24" width="24" height="24" style="display: none;">
                <path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
              </svg>
            </button>

            <div class="progress-container">
              <div class="progress-bar">
                <div class="progress"></div>
                <div class="progress-handle"></div>
              </div>
            </div>

            <div class="volume-controls">
              <button class="control-btn volume-btn" aria-label="Silenciar/Activar sonido">
                <svg class="volume-high" viewBox="0 0 24 24" width="20" height="20">
                  <path fill="currentColor"
                    d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
                </svg>
                <svg class="volume-mute" viewBox="0 0 24 24" width="20" height="20" style="display: none;">
                  <path fill="currentColor"
                    d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" />
                </svg>
              </button>

              <!-- Control de volumen mejorado -->
              <div class="volume-slider-container">
                <div class="volume-slider">
                  <div class="volume-level"></div>
                  <div class="volume-handle"></div>
                </div>
              </div>
            </div>
          </div>

          <audio id="audio-player">
            <source src="audio/omichicahuaztli.mp3" type="audio/mpeg">
            <source src="audio/omichicahuaztli.ogg" type="audio/ogg">
            Tu navegador no soporta el elemento de audio.
          </audio>
        </div>

        <div class="audio-description">
          <p>Escucha la descripción detallada del Omichicahuaztli.</p>
        </div>
      </div>

    </section>
  </main>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="Imagen ampliada">
  </div>

  <script src="/js/lightbox.js"></script>
  <script src="/js/audioPlayer.js"></script>
  <script src="/js/carousel.js"></script>

</body>

</html>
