<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título del Objeto • Contramuseo</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome para el reproductor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- SIDEBAR -->
    <div id="sidebar"></div>

    <!-- CONTENIDO -->
    <main class="contenido">
        <section class="epoca">
            <!-- ENCABEZADO -->
            <h1>Título del Objeto</h1>
            <p class="autor">Nombre del Autor</p>
            <p class="intro">Una breve introducción al podcast que describe el objeto, su contexto histórico y su importancia cultural.</p>

            <!-- REPRODUCTOR DE AUDIO -->
            <div class="audio-container" style="margin-top: 2rem;">
                <h2>Para saber más</h2>
                <p class="text-muted" style="margin-bottom: 1.5rem;">Escucha el análisis completo en este audio descriptivo.</p>
                
                <div class="audio-player">
                    <div class="audio-info">
                        <div class="audio-title">Descripción completa del objeto</div>
                        <div class="audio-time">
                            <span class="current-time">0:00</span> / <span class="duration">0:00</span>
                        </div>
                    </div>
                    
                    <div class="audio-controls">
                        <button class="control-btn play-pause" aria-label="Reproducir o pausar audio">
                            <i class="fas fa-play play-icon"></i>
                            <i class="fas fa-pause pause-icon" style="display: none;"></i>
                        </button>
                        
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress"></div>
                                <div class="progress-handle"></div>
                            </div>
                        </div>
                        
                        <div class="volume-controls">
                            <button class="control-btn volume-btn" aria-label="Control de volumen">
                                <i class="fas fa-volume-up volume-high"></i>
                                <i class="fas fa-volume-mute volume-mute" style="display: none;"></i>
                            </button>
                            
                            <div class="volume-slider-container">
                                <div class="volume-slider">
                                    <div class="volume-level"></div>
                                    <div class="volume-handle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <audio id="audio-player">
                        <source src="../audio/nombre-del-audio.mp3" type="audio/mpeg">
                        <source src="../audio/nombre-del-audio.ogg" type="audio/ogg">
                        Tu navegador no soporta el elemento de audio.
                    </audio>
                </div>
            </div>

            <!-- GALERÍA CON LIGHTBOX -->
            <div class="contenedor-marco" style="margin-top: 3rem;">
                <h2>Galería del objeto</h2>
                <div class="galeria">
                    <a href="../img/cabina_telefonica.jpg" title="Título descriptivo de la imagen 1">
                        <img src="../img/cabina_telefonica.jpg" alt="Descripción accesible de la imagen 1" class="zoom-img">
                    </a>
                    <a href="../img/cabina_telefonica2.jpg" title="Título descriptivo de la imagen 2">
                        <img src="../img/cabina_telefonica2.jpg" alt="Descripción accesible de la imagen 2" class="zoom-img">
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- LIGHTBOX -->
    <div id="lightbox" class="lightbox">
        <img id="lightbox-img" src="" alt="Imagen ampliada">
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/sidebarLoader.js"></script>
    <script src="../js/audioPlayer.js"></script>
    <script src="../js/lightbox.js"></script>
</body>
</html>
