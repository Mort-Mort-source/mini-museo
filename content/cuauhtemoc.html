<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuauhtemoc • Contramuseo</title>

    <!-- ESTILOS DEL PROYECTO -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- FUENTES -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- SIMPLELIGHTBOX (CSS) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.3/dist/simple-lightbox.min.css">
</head>

<body>

    <!-- SIDEBAR -->
    <div id="sidebar"></div>

    <!-- CONTENIDO -->
    <main class="contenido">
        <section class="epoca">

            <h1>Aquí le quemaron las patas a Cuauhtemoc</h1>
            <p class="autor">Raziel</p>
            <p class="intro">
              Sinopsis pendiente de escribir
            </p>

            <!-- AUDIO -->
            <div class="audio-container" style="margin-top: 2rem;">
                <h2>Para saber más</h2>
              

                <div class="audio-player">
                    <div class="audio-info">
                        
                        <div class="audio-time">
                            <span class="current-time">0:00</span> /
                            <span class="duration">0:00</span>
                        </div>
                    </div>

                    <div class="audio-controls">
                        <button class="control-btn play-pause" aria-label="Reproducir o pausar audio">
                            <i class="fas fa-play play-icon"></i>
                            <i class="fas fa-pause pause-icon" style="display:none;"></i>
                        </button>

                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress"></div>
                                <div class="progress-handle"></div>
                            </div>
                        </div>

                        <div class="volume-controls">
                            <button class="control-btn volume-btn" aria-label="Control de volumen">
                                <i class="fas fa-volume-up volume-high"></i>
                                <i class="fas fa-volume-mute volume-mute" style="display:none;"></i>
                            </button>

                            <div class="volume-slider-container">
                                <div class="volume-slider">
                                    <div class="volume-level"></div>
                                    <div class="volume-handle"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <audio id="audio-player">
                        <source src="../audio/cuauhtemoc_podcast.mp3" type="audio/mpeg">
                        <source src="../audio/cuauhtemoc_podcast.mp3" type="audio/ogg">
                        Tu navegador no soporta el elemento de audio.
                    </audio>
                </div>
            </div>

            <!-- GALERÍA CON ZOOM -->
            <div class="contenedor-marco" style="margin-top: 3rem;">
                <h2>Galería del objeto</h2>

                <div class="galeria gallery-grid">
                    <a href="../img/cuauhtemoc_foto1.jpg" class="gallery-item">
                        <img src="../img/cuauhtemoc_foto1.jpg" alt="Cuauhtemoc">
                    </a>

                    <a href="../img/cuauhtemoc_foto2.jpg" class="gallery-item">
                        <img src="../img/cuauhtemoc_foto2.jpg" alt="Cuauhtemoc">
                    </a>

                    <a href="../img/cuauhtemoc_foto3.jpg" class="gallery-item">
                        <img src="../img/cuauhtemoc_foto3.jpg" alt="Cuauhtemoc">
                    </a>
                </div>
            </div>

        </section>
    </main>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../js/sidebarLoader.js"></script>
    <script src="../js/audioPlayer.js"></script>

    <!-- SIMPLELIGHTBOX (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.3/dist/simple-lightbox.jquery.min.js"></script>

    <script>
        // Activar zoom SimpleLightbox
        $(function(){
            $('.gallery-grid a').simpleLightbox({
                captions: true,
                captionsData: "alt",
                captionDelay: 250
            });
        });
    </script>

</body>
</html>
