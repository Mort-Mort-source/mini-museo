<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omichicahuaztli</title>

    <!-- ESTILOS PRINCIPALES -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- FUENTES -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- GLIGHTBOX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
</head>

<body>
    <!-- SIDEBAR -->
    <div id="sidebar"></div>

    <!-- CONTENIDO -->
    <main class="contenido">
        <section class="epoca">

            <!-- ENCABEZADO -->
            <h1>Omichicahuaztli</h1>
            <p class="autor">Alex</p>
            <p class="intro">
              sinopsis pendiente
            </p>

            <!-- AUDIO DESCRIPTIVO -->
            <div class="audio-container" style="margin-top: 2rem;">
                <h2>Para saber más</h2>
               

                <div class="audio-player">
                    <div class="audio-info">
                        
                        <div class="audio-time">
                            <span class="current-time">0:00</span> /
                            <span class="duration">0:00</span>
                        </div>
                    </div>

                    <div class="audio-controls">
                        <button class="control-btn play-pause" aria-label="Reproducir o pausar audio">
                            <i class="fas fa-play play-icon"></i>
                            <i class="fas fa-pause pause-icon" style="display: none;"></i>
                        </button>

                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress"></div>
                                <div class="progress-handle"></div>
                            </div>
                        </div>

                        <div class="volume-controls">
                            <button class="control-btn volume-btn" aria-label="Control de volumen">
                                <i class="fas fa-volume-up volume-high"></i>
                                <i class="fas fa-volume-mute volume-mute" style="display: none;"></i>
                            </button>

                            <div class="volume-slider-container">
                                <div class="volume-slider">
                                    <div class="volume-level"></div>
                                    <div class="volume-handle"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <audio id="audio-player">
                        <source src="../audio/Codice_nunaha.mp3" type="audio/mpeg">
                        <source src="../audio/Codice_nunaha.mp3" type="audio/ogg">
                        Tu navegador no soporta el elemento de audio.
                    </audio>
                </div>
            </div>

            <!-- GALERÍA SWIPER -->
            <div class="contenedor-marco" style="margin-top: 3rem;">
                <h2>Vistas del objeto</h2>

                <!-- SWIPER: Imagen principal -->
                <div class="swiper gallery-top">
                    <div class="swiper-wrapper">

                        <div class="swiper-slide">
                            <a href="../img/omichicahuaztli.jpg" class="glightbox">
                                <img src="../img/omichicahuaztli.jpg" alt="omichicahuaztli">
                            </a>
                        </div>

                        <div class="swiper-slide">
                            <a href="../img/Omichicahuaztli Foto 1.jpeg" class="glightbox">
                                <img src="../img/Omichicahuaztli Foto 1.jpeg" alt="omichicahuaztli">
                            </a>
                        </div>

                        <div class="swiper-slide">
                            <a href="../img/Omichicahuaztli Foto 2.jpeg" class="glightbox">
                                <img src="../img/Omichicahuaztli Foto 2.jpeg" alt="omichicahuaztli">
                            </a>
                        </div>

                        <div class="swiper-slide">
                            <a href="../img/Omichicahuaztli Foto 3.jpeg" class="glightbox">
                                <img src="../img/Omichicahuaztli Foto 3.jpeg" alt="omichicahuaztli">
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="../img/Omichicahuaztli Foto 4.jpeg" class="glightbox">
                                <img src="../img/Omichicahuaztli Foto 4.jpeg" alt="omichicahuaztli">
                            </a>
                        </div>
                    </div>

                    <!-- Navegación -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>

                <!-- SWIPER: Miniaturas -->
                <div class="swiper gallery-thumbs">
                    <div class="swiper-wrapper">

                        <div class="swiper-slide">
                            <img src="../img/omichicahuaztli.jpg" alt="Miniatura 1">
                        </div>

                        <div class="swiper-slide">
                            <img src="../img/Omichicahuaztli Foto 1.jpeg" alt="Miniatura 2">
                        </div>

                        <div class="swiper-slide">
                            <img src="../img/Omichicahuaztli Foto 2.jpeg" alt="Miniatura 3">
                        </div>

                        <div class="swiper-slide">
                            <img src="../img/Omichicahuaztli Foto 3.jpeg" alt="Miniatura 4">
                        </div>
                        <div class="swiper-slide">
                            <img src="../img/Omichicahuaztli Foto 4.jpeg" alt="Miniatura 5">
                        </div>

                       
                    </div>
                </div>
            </div>

        </section>
    </main>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/sidebarLoader.js"></script>
    <script src="../js/audioPlayer.js"></script>

    <!-- SWIPER JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- GLIGHTBOX JS -->
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

    <!-- Inicialización del carrusel Swiper -->
    <script src="../js/carousel-swiper.js"></script>

</body>
</html>
