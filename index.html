<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Museo • Inicio</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- SIDEBAR -->
  <div id="sidebar"></div>
  <script src="js/sidebarLoader.js"></script>

  <!-- CONTENIDO PRINCIPAL CON MOSAICO -->
  <main class="contenido">
    
    <!-- Encabezado de bienvenida CENTRADO -->
    <section class="epoca">
      <h1>Bienvenido al Contramuseo</h1>
      <p class="intro">
        Explora las diferentes colecciones del Contramuseo haciendo clic en los elementos del mosaico.
      </p>
    </section>

    <!-- Contenedor del mosaico -->
    <div class="mosaic-container">
      <div class="mosaic-packery" id="mosaicPackery">
        <!-- Los elementos del mosaico se generarán con JavaScript -->
      </div>
    </div>

  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="Imagen ampliada">
  </div>

  <script src="js/main.js"></script>
  <script src="js/lightbox.js"></script>
  <script src="js/mosaic.js"></script>

</body>
</html>
