<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Museo • Inicio</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- SIDEBAR -->
  <div id="sidebar"></div>
  <script src="js/sidebarLoader.js"></script>

  <!-- OVERLAY PARA ZOOM -->
  <div id="overlay">
    <img id="overlay-img" alt="">
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="contenido">

    <section class="epoca">
      <h1>Bienvenido al Mini Museo</h1>

      <p class="intro">
        Explora las diferentes colecciones del Contramuseo: ciencia, arte, diplomacia,
        ingeniería, restos humanos, réplicas y más.
      </p>

      <div class="video-container"></div>

      <section class="texto-epoca">
        <h2>Explora las colecciones</h2>
        <p>
          Selecciona una categoría desde el menú lateral para comenzar a descubrir
          piezas únicas y su historia.
        </p>
      </section>

      <!-- Galería con imágenes zoomables -->
      <div class="contenedor-marco">
        <h2>Galería</h2>
        <div class="galeria">
          <img src="/img/ejemplo.jpg" class="zoom-img" alt="Objeto 1">
          <img src="/img/prehispanico2.jpg" class="zoom-img" alt="Objeto 2">
          <img src="/img/prehispanico3.jpg" class="zoom-img" alt="Objeto 3">
        </div>
      </div> 
  </main>

  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="Imagen ampliada" title="Imagen ampliada">
  </div>

  <script src="/js/main.js"></script>
  <script src="/js/lightbox.js"></script>

  <!-- JS Principal -->
  <script src="js/main.js"></script>

</body>
</html>
