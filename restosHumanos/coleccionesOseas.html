<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Título de la Sub-Sección - Museo Narrativo Mexicano</title>

  <link rel="stylesheet" href="/css/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- SIDEBAR -->
  <div id="sidebar"></div>
  <script src="/js/sidebarLoader.js"></script>

  <!-- ========== CONTENIDO PRINCIPAL ========== -->
  <main class="contenido">

    <section class="epoca">

      <!-- TÍTULO GENERAL -->
      <h1>Seccion general</h1>
      <p class="intro">
        descripcion general de la seccion
      </p>

      <!-- SUBTÍTULO DE SUBSECCIÓN -->
      <h2>El objeto</h2>
      <p>
        introduccion al objeto
      </p>

      <!-- ======== CONTENEDOR CON MARCO + GALERÍA ======== -->
      <div class="contenedor-marco">
        <h2>Galería de objetos</h2>
        <div class="galeria">
          <img src="/img/tonalamatl.jpg" class="zoom-img" alt="Objeto 1">
          <img src="/img/prehispanico2.jpg" class="zoom-img" alt="Objeto 2">
          <img src="/img/prehispanico3.jpg" class="zoom-img" alt="Objeto 3">
        </div>
      </div>

      <!-- SUBTÍTULO FINAL -->
      <h2 style="margin-top: 3rem;">Para saber más</h2>

      <!-- VIDEO YOUTUBE -->
      <div class="video-container">
        <iframe
          width="100%"
          height="400"
          src="https://www.youtube.com/embed/VIDEO_ID_AQUI"
          title="Video relacionado"
          frameborder="0"
          allowfullscreen>
        </iframe>
      </div>

    </section>

  </main>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="Imagen ampliada" title="Imagen ampliada">
  </div>

  <script src="/js/main.js"></script>
  <script src="/js/lightbox.js"></script>

</body>
</html>
